<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      try {
        function fn() {
          var a = 1;
          console.log("a1:", a); //1
        }
        fn();
        console.log("a2:", a); //undefined 出錯
      } catch (b) {  //callback function
        var b = 2;
        console.log("b2:", b); //2
      }
      console.log(b); //undefined
    </script>
  </body>
</html>
