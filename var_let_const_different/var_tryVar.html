    <script>
      try {
        // var a;
        //var a = 0; //try是區塊不是function，這裡相當於在全域宣告
        function fn() {
          var a = 1;
          console.log("a1:", a); //1
        }
        fn();
        console.log("a2:", a); //0
      } catch (b) {
        //沒有錯誤，這裡不會執行
        var b;
        var a;
        var b = 2;
        console.log("b1:", b); //2
      }
      // console.log("a3:", a); //0
      console.log("b2:", b); //undefined
    </script>
