<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <button onclick="doload()">Click</button>
    <div id="info"></div>
    <script>
      const info = document.querySelector("#info");
      function doload() {
        fetch("../Data/Phone.json")
          .then((res) => res.json())
          .then((obj) => {
            info.innerHTML = obj
              .map((v, i) => {
                return `<div>
                  <span>Name:${v.name}</span>
                  <span>price:${v.price}</span>
                  <div>img: <img src="${v.img}" alt="" width="200px"/></div>
                  </div>`;
              })
              .join("");
          })
          .catch((err) => console.log(err));
      }
