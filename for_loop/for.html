<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        console.log("i:", i);
      }
      console.log("------");
      // 2,4,6,8,...,30
      for (let j = 2; j < 31; j += 2) {
        console.log("j:", j);
      }
      console.log("------");
      //   10,9,8,7,...,1
      for (let A = 10; A < 20; A++) {
        console.log("A:", 20 - A);
      }
      console.log("------");
      //   25,26,27,28,...,53
      for (let B = 25; B < 54; B++) {
        console.log("B:", B);
      }
    </script>
  </body>
</html>
