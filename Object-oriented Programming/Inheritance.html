<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Person
      function Person(named, ages, food) {
        this.named = named || "default";
        this.ages = ages || 0;
        this.food = ["apple", "banana"];
      }
      Person.prototype.greet = function () {
        console.log(`Hello greet ${this.named}`); //Ian
      };

      //Student
      function Student(name) {
        this.name = name;
        this.score = 80;
      }

      //繼承
      Student.prototype = new Person("Ian", 25);
      Student.prototype.say = function () {
        console.log(`Hello ${this.name}`); //John
      };
      let Ian = new Student("John");
      console.log(Ian.named); //Ian
      console.log(Ian.ages); //25
      console.log(Ian.food); //["apple", "banana"]
      console.log(Ian.score); //80
      Ian.greet(); //Hello greet Ian
      Ian.say(); //Hello John
    </script>
  </body>
</html>
