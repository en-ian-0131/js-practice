<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //如果沒給預設值可以用 ||
      function Person(name, age) {
        this.name = name || "noname";
        this.age = age || 26;
      }

      const p1 = new Person();
      console.log("p1:", p1);
    </script>
  </body>
</html>
